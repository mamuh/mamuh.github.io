    <script>
      // function to open/close nav
      function toggleNav(){
        // if nav is open, close it
        if($(".nav").is(":visible")){
          $(".nav").fadeOut();
          $(".button").removeClass("menu");
        }
        // if .nav is closed, open it
        else{
          $(".button").addClass("menu");
          $(".nav").fadeIn().css('display', 'flex');
        }
      }

      function toggleAbout(){
        // if nav is open, close it
        if($(".about").is(":visible")){
          $(".about").fadeOut();
          $(".button").removeClass("menu");
        }
        // if .nav is closed, open it
        else{
          $(".button").addClass("menu");
          $(".about").fadeIn().css('display', 'flex');
        }
      }

      // ae my work
      $("#see-work1, #see-work3").click(function(){
        // when clicking ☰ .button, open nav
        if($("header").hasClass("open")){
          toggleNav();
          $('header, .about').fadeOut();
        }
        // when clicking + .button, open header
        else{
          $("header").addClass("open");
        }
      });

      // close nav
      $("#nav-close1, #nav-close2").click(function(){
        $('.nav, .about').hide()
        $('header').show()
      });

      $("#back-home1, #back-home2, #back-home3").click(function(){
        $('.nav').fadeOut();
        $('.about').fadeOut();
        $('header').fadeIn()
      });

      // about
      $("#about-me1, #about-me2").click(function(){
        // when clicking ☰ .button, open nav
        if($("header").hasClass("open")){
          toggleAbout();
          $('header').fadeOut();
          $('.nav').fadeOut();
        }
        // when clicking + .button, open header
        else{
          $("header").addClass("open");
        }
      });
